<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- headings -->
    <h1 class="text-primary">This is H1</h1>
    <h2 class="text-danger">This is H2</h2>
    <h3 class="text-dark">This is H3</h3>
    <h4 class="text-warning ">This is H4</h4>
    <h5 class="text-success">This is H5</h5>
    <h6 class="text-secondary">This is H6</h6>
    
    <!-- display -->
    <p class="display-2">This is a para with display-2</p>
    <p class="display-4">This is a para with display-4</p>

    <!-- font size -->
    <p class="fs-1">Text with font size</p>

    <!-- font weight -->
    <p class="fw-bold">Bold Text</p>
    <p class="fw-light">Light Text</p>

    <!-- centered text -->
    <p class="text-info text-center">Centered Text</p>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
