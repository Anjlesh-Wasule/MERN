<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">

<div class="container py-4" >

    <!-- Hero + Side Banner -->
    <div class="row g-3">
        <div class="col-md-8">
            <div class="box" style="background:#cfe2ff;">
                <h3>Hero Section</h3>
                <p>This is the main promo area.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box" style="background:#f8d7da;">
                <h4>Side Banner</h4>
                <p>Ad or small promo box.</p>
            </div>
        </div>
    </div>

    <!-- Services -->
    <div class="row g-3 mt-1">
        <div class="col-md-4">
            <div class="box" style="background:#ffecb3;">Service 1</div>
        </div>
        <div class="col-md-4">
            <div class="box" style="background:#d4f8c4;">Service 2</div>
        </div>
        <div class="col-md-4">
            <div class="box" style="background:#f7c8f8;">Service 3</div>
        </div>
    </div>

    <!-- Features -->
    <div class="row g-3 mt-1">
        <div class="col-md-3">
            <div class="box" style="background:#d6d8ff;">Feature 1</div>
        </div>
        <div class="col-md-3">
            <div class="box" style="background:#f8d7da;">Feature 2</div>
        </div>
        <div class="col-md-3">
            <div class="box" style="background:#d4f8c4;">Feature 3</div>
        </div>
        <div class="col-md-3">
            <div class="box" style="background:#ffe8a1;">Feature 4</div>
        </div>
    </div>

    <!-- Footer Blocks -->
    <div class="row g-3 mt-1">
        <div class="col-md-3">
            <div class="box" style="background:white;">About</div>
        </div>
        <div class="col-md-3">
            <div class="box" style="background:white;">Products</div>
        </div>
        <div class="col-md-3">
            <div class="box" style="background:white;">Support</div>
        </div>
        <div class="col-md-3">
            <div class="box" style="background:white;">Contact</div>
        </div>
    </div>

</div>

</body>
</html>
