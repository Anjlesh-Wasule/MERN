  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracking</title>

    <style>
      body{
        position: absolute;
        margin: 0;
        padding: 0;
      }

      .circle{
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: orchid;

        position: relative;
        top: 0;
        left: 0;
        box-shadow: 10px 10px 10px greenyellow;        
      }
    </style>

  </head>
  <body>
    <div class="circle"></div>


    <h1>Counter</h1>
    <h2 id="count">0</h2>
    <button id="plus">+</button>
    <button id="minus">-</button>


    

    <script src="mouseTracking.js"></script>
  </body>
  </html>
