<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>

  <style>
    body{
      margin: 0;
      padding: 0;
      height: 100vh;
      gap: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: thistle;
    }

    .container{
      background-color: goldenrod;
      height: 400px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .btn{
      font-size: x-large;
      border-radius: 10px;
      padding: 8px;
      width: 50%;
    }

    .dice{
      height: 100px;
      width: 100px;
      background-color: azure;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .again{
      display: none;
    }

    input{
      padding-left: 10px;
      text-align: center;
      border-radius: 8px;
      font-size: 40px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="dice"></div>
    <input type="number" min="1" max="6">
    <button class="btn roll">Roll</button>
    <button class="btn again">Try Again</button>
  </div>

  

  <script src="dice.js"></script>
</body>
</html>
