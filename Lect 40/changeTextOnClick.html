<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listerner</title>
</head>
<body>
  <h2>Hello World!</h2>
  <button id="btn">Change Text</button>

  <script>
    document.querySelector("#btn").addEventListener(
      "click", function(){
        // document.querySelector("h2").textContent = "Text Changed";
        document.querySelector("h2").innerHTML = `<h1>Text Changed to h1</h1>`;
    });
  </script>
</body>
</html>
