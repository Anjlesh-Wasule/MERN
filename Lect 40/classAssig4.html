<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Image on Click</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Changing Image on Click</h1>

    <img src="https://images.unsplash.com/photo-1518012274755-d9fb06eb9b8d?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c2NlbmV8ZW58MHx8MHx8fDA%3D" alt="">

    <button class="btn">Change Image</button>
  </div>

  <script>
    let photos = ["https://plus.unsplash.com/premium_photo-1669748151567-f2c4c55be354?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2NlbmV8ZW58MHx8MHx8fDA%3D",
      "https://plus.unsplash.com/premium_photo-1669802766544-40eba66c4fa0?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2NlbmV8ZW58MHx8MHx8fDA%3D",
      "https://images.unsplash.com/photo-1490077476659-095159692ab5?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2NlbmV8ZW58MHx8MHx8fDA%3D",
      "https://images.unsplash.com/photo-1500964757637-c85e8a162699?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNjZW5lfGVufDB8fDB8fHww",
      "https://images.unsplash.com/photo-1462688681110-15bc88b1497c?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNjZW5lfGVufDB8fDB8fHww",
      "https://images.unsplash.com/photo-1617170732045-80343ab14eaa?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNjZW5lfGVufDB8fDB8fHww",
      "https://plus.unsplash.com/premium_photo-1670591909028-1ea631e317d7?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHNjZW5lfGVufDB8fDB8fHww",
    ]

    document.querySelector(".btn").addEventListener("click", function(){
      document.querySelector("img").src = photos[Math.floor(Math.random()*photos.length + 1) % photos.length];
    });
  </script>
</body>
</html>
