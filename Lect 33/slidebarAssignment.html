<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Bar Assignment</title>
  <style>
    aside{
      border-right: 2px solid rgb(201, 198, 198);
      border-top: 2px solid rgb(201, 198, 198);
      /* display: inline-block; */
      width: 6rem;
      height: 100vh;
      border-top-right-radius: 10px;
      padding: 30px;
    }

    #sb-heading{
      color: blueviolet;
      letter-spacing: 2px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      text-shadow: 1px 2px rgba(238, 130, 238, 0.39);
    }

    .sb-item{
      line-height: 2;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .sb-item:hover{
      font-weight: bold;
      background-color: #f5f5f5;
      cursor: pointer;
    }

  </style>
</head>
<body>
   <aside class="sidebar"> 
     <h3 id="sb-heading">WORKSPACE</h3> 
     <div class="sb-item">Home</div> 
     <div class="sb-item">Dashboard</div> 
     <div class="sb-item">Analytics</div> 
<div class="sb-item">Profile</div>
</body>
</html>
