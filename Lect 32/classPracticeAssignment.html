<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place boxes at all four corners</title>
  <style>
    body{
      background-color: black;
      padding: 0;
      margin: 0;
    }
    .parent{
      position: fixed;
    }
    

    .item{
      font-size: xx-large;
      width: 200px;
      height: 200px;
    }

    #item1{
      background-color: salmon;
      position: fixed;
      left: 0;
      top: 0;
    }
    
    #item2{
      position: fixed;
      right: 0;
      top: 0;
      background-color: whitesmoke;
    }

    #item3{
      position: fixed;
      bottom:0;
      left: 0;
      background-color: aqua;
    }

    #item4{
      position: fixed;
      bottom:0;
      right: 0;
      background-color: wheat;
    }

    #item5{
      position: fixed;
      background-color: plum;
      left: 45%;
      top: 45%;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="item" id="item1">Item 1</div>
    <div class="item" id="item2">Item 2</div>
    <div class="item" id="item3">Item 3</div>
    <div class="item" id="item4">Item 4</div>
    <div class="item" id="item5">Item 5</div>

  </div>
</body>
</html>
