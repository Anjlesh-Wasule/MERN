<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page Class Assignment</title>
  <style>
    body{
      font-family: Poppins, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    bar, .nav{
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 10px;
    }

    .logo{
      font-size: 30px;
      letter-spacing: 1px;
    }

    .hero{
      background-image: url("https://images.pexels.com/photos/2422461/pexels-photo-2422461.jpeg?cs=srgb&dl=pexels-josh-hild-2422461.jpg&fm=jpg");
      background-size: cover;
      /* background-size: 100% 100%;  stretched image*/
      object-fit: cover;
      background-position: center -100px;
      background-repeat: no-repeat;
      height: 80vh;
      color:white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      object-position: left bottom;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.486);
    }

    /* .overlap{
      height: 80vh;
      background-color: black;
      margin-top: -80vh;
      opacity: 0.7;
    } */

    .hero h1{
      font-size: 50px;
      margin-bottom: 0;
    }

    .hero p{
      font-size: 20px;
      margin-top: 0;
    }

    input{
      border: none;
      border-radius: 5px;
      padding: 12px;
      width: 800px;
      font-size: large;
    }

    .imgSection{
      margin:70px;
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    img{
      height: 500px;
      width: 300px;
      border-radius: 0.5rem;
    }


    footer{
      background-color: rgb(204, 206, 208);
      padding: 20px;
      padding-left: 70px;
    }

  </style>
</head>
<body>
  <div class="container">
    <bar>
      <div class="logo">Qtrip</div>
      <div class="nav">
        <div class="link1">Link 1</div>
        <div class="link2">Link 2</div>
      </div>
    </bar>

    <div class="hero">
      <h1>Welcome to Qtrip</h1>
      <p>Explore the world with fantastic places to venture around</p>
      <input type="text" placeholder="Search a city">
    </div>
  </div>

  <div class="overlap"></div>

  <div class="imgSection">
    <img src="https://images.pexels.com/photos/1078983/pexels-photo-1078983.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
    <img src="https://images.pexels.com/photos/2940925/pexels-photo-2940925.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
    <img src="https://images.pexels.com/photos/2524368/pexels-photo-2524368.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
    <img src="https://images.pexels.com/photos/1682794/pexels-photo-1682794.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
  </div>

  <footer>
    Qtrip 2025
  </footer>
</body>
</html>
