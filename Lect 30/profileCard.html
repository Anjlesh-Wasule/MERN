<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile Card</title>
    <link rel="stylesheet" href="profileCard.css" />
  </head>
  <body>
    <div class="profile-card">
      
      <img draggable="false" src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?auto=format&fit=crop&w=300&q=80" alt="Developer Profile Picture" class="profile-img"/>
      <h1>Alex Morgan</h1>
      <p class="role">Front-End Developer</p>
      
      <p class="about">
        Crafting user-focused web experiences with modern HTML, CSS, and
        JavaScript. Dedicated to clean code, responsive design, and
        accessibility.
      </p>
      
      <div class="skills">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
      </div>
      
      <button class="btn">Contact Me</button>
    </div>
  </body>
</html>
