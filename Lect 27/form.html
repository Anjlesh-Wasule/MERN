<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Basics</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="name"> Name</label>
      <input type="text"> <br><br>

      <label for="email" >Email</label>
      <input type="email" required name="" id="" placeholder="abcd@gmail.com">

      <br><br>
      <label for="password"> Password</label>
      <input type="password" name="" id="">

      <br><br>
      <label for="dob">DOB</label>
      <input type="date" name="" id="">

      <br><br>
      <label for="Skills">Skills</label>
      <input type="checkbox" value="Html">HTML
      <input type="checkbox" value="css">CSS
      <input type="checkbox" value="js">JS

      <br><br>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female

      <input type="button" value="submit">
      <input type="submit" value="submit">
      <input type="reset" value="reset">


      <br><br>
      <select name="country" id="">
        <option value="india">India</option>
        <option value="CSS">CSS</option>
        <option value="nigeria">Nigeria</option>
      </select>

      <label for="cars">Choose car:</label>
      <select multiple name="cars" id="cars">
         <option value="Rolls Royce">Rolls Royce</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
      </select>

      <label for="resume">Upload Resume</label>
      <input type="file">
      
      <label for="address">Address:</label>
      <textarea name="" id=""></textarea>

    </form>
  </body>
</html>
